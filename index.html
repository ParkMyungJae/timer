<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="timer">
        <div class="data-box">
            <div class="time-box">
                <h4 class="hms">
                    <span class="h">00</span> :
                    <span class="m">15</span> :
                    <span class="s">30</span>
                </h4>
            </div>

            <div class="button-box">
                <button class="icon-btn resetBtn"><i class="fa fa-undo"></i></button></i>
                <button class="icon-btn pauseBtn"><i class="fa fa-chevron-circle-right"></i></button></i>
                <button class="icon-btn fullscreen"><i class="fa fa-expand"></i></button>
            </div>

            <div class="text-box">
                <p>타이머</p>
                <h6>
                    <span class="hh">00</span> :
                    <span class="mm">15</span> :
                    <span class="ss">30</span>
                </h6>
            </div>
        </div>
    </div>
</body>

</html>
